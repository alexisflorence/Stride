<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Workout</title>
    <link rel="icon" type="static/ico" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg shadow-lg mt-6 p-5">
            <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Add New Workout Video</h1>
            <form action="/add-workout" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700">Workout Name:</label>
                    <input type="text" id="name" name="name" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>

                <fieldset class="space-y-2">
                    <legend class="text-sm font-semibold text-gray-700">Tags (select any):</legend>
                    <div class="flex flex-wrap gap-2">
                        <!-- Abs -->
                        <div class="flex items-center">
                            <input id="tag1" name="tags" type="checkbox" value="Abs" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="tag1" class="ml-2 text-sm text-gray-700">Abs</label>
                        </div>
                        <!-- FullBody -->
                        <div class="flex items-center">
                            <input id="tag2" name="tags" type="checkbox" value="FullBody" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="tag2" class="ml-2 text-sm text-gray-700">FullBody</label>
                        </div>
                        <!-- Legs -->
                        <div class="flex items-center">
                            <input id="tag3" name="tags" type="checkbox" value="Legs" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="tag3" class="ml-2 text-sm text-gray-700">Legs</label>
                        </div>
                        <!-- Glutes -->
                        <div class="flex items-center">
                            <input id="tag4" name="tags" type="checkbox" value="Glutes" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="tag4" class="ml-2 text-sm text-gray-700">Glutes</label>
                        </div>
                        <!-- Arms -->
                        <div class="flex items-center">
                            <input id="tag5" name="tags" type="checkbox" value="Arms" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="tag5" class="ml-2 text-sm text-gray-700">Arms</label>
                        </div>
                    </div>
                </fieldset>

                <div>
                    <label for="url" class="block text-sm font-semibold text-gray-700">Workout URL:</label>
                    <input type="url" id="url" name="url" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>

                <div>
                    <label for="equipment" class="block text-sm font-semibold text-gray-700">Equipment Used:</label>
                    <input type="text" id="equipment" name="equipment" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                </div>

                <div class="flex justify-center">
                    <input type="submit" value="Add Workout" class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="/" class="text-sm font-medium text-indigo-600 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Stride Logo" class="mx-auto h-12">
    </div>
</body>
</html>
