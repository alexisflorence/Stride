<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Workout</title>
    <link rel="icon" type="static/ico" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript">
        window.onload = function() {
            // Check if the URL is provided
            var url = "{{ video_url }}";
            if(url) {
                window.open(url, '_blank'); // This will open the workout URL in a new tab
            }
        };
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg shadow-lg">
            <div class="p-4">
                <h1 class="text-3xl font-bold text-center text-gray-700 mb-4">Your workout is ready!</h1>
                <p class="text-gray-600 text-center mb-4">If the workout video did not open, <a href="{{ video_url }}" class="text-blue-500 hover:text-blue-700" target="_blank">click here</a>.</p>
                <div class="text-center mt-4">
                    <a href="/" class="text-blue-600 hover:underline">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Stride Logo" class="mx-auto h-12">
    </div>
</body>
</html>
